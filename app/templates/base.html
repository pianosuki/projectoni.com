<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project ONI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        a.navbar-item:hover {
            background-color:#F5F5F5
        }
        .button.is-info {
            background-color:#FF533D
        }
        .button.is-info:hover {
            background-color:#DF432D
        }
    </style>
</head>

<body>
<section class="hero is-fullheight" style="background-color:#F5F5F5">

    <div class="hero-head" style="background-color:#0F1626">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-item" style="color:#FF533D">
                    <p>Project ONI</p>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('index') }}" class="navbar-item">
                            <p style="color:#FF533D">Home</p>
                        </a>
                        <div style="border-right: 1px solid"></div>
                        {% if current_user.is_authenticated and current_user.has_role('admin') %}
                        <a href="/admin" class="navbar-item">
                            <p style="color:#FF533D">Admin Panel</p>
                        </a>
                        <div style="border-right: 1px solid"></div>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('security.login') }}" class="navbar-item">
                            <p style="color:#FF533D">Login</p>
                        </a>
                        <div style="border-right: 1px solid"></div>
                        <a href="{{ url_for('security.register') }}" class="navbar-item">
                            <p style="color:#FF533D">Register</p>
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('security.logout') }}" class="navbar-item">
                            <p style="color:#FF533D">Logout</p>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}{% endblock %}
        </div>
    </div>
</section>
</body>

</html>
